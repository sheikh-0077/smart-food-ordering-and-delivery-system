<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Profile — Smart Food</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/profile.css">

  <!-- JS -->
  <script src="../js/main.js" defer></script>
  <script src="../js/app-pages.js" defer></script>
</head>

<body class="app-page">

  <!-- NAVBAR -->
  <div id="navbar"></div>



  <!-- MAIN PROFILE SECTION -->
  <main class="container profile-page">
    <h2>Your Profile</h2>

    <section class="profile-card card">
      <form id="profileForm" novalidate>

        <label for="fullname">Full name</label>
        <input name="fullname" id="fullname" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" placeholder="+977-98XXXXXXXX" required>

        <label for="address">Delivery Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Street, City, Country" required></textarea>

        <div style="display:flex;gap:0.5rem;margin-top:1rem">
          <button class="btn primary" type="button" id="saveProfile">Save</button>
          <button class="btn" type="button" id="cancelProfile">Cancel</button>
        </div>

        <div id="profileMsg" class="muted" style="margin-top:0.8rem"></div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Smart Food — All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
