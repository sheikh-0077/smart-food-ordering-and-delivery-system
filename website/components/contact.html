<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Smart Food</title>

  <link rel="stylesheet" href="../css/contact.css">

  <!-- JS -->
  <script src="../js/main.js" defer></script>
  <script src="../js/app-pages.js" defer></script>
</head>

<body class="contact-page">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- MAIN CONTACT SECTION -->
  <main class="contact-container">

    <!-- CONTACT FORM -->
    <section class="contact-card">
      <h2>Get in Touch</h2>

      <form id="contactForm" novalidate>

        <label for="cname">Full Name</label>
        <input id="cname" name="cname" placeholder="Your full name" required>

        <label for="cemail">Email</label>
        <input id="cemail" name="cemail" type="email" placeholder="you@example.com" required>

        <label for="cphone">Phone</label>
        <input id="cphone" name="cphone" placeholder="+977-98XXXXXXXX" required>

        <label for="cmsg">Message</label>
        <textarea id="cmsg" name="cmsg" rows="4" placeholder="Write your message here..." required></textarea>

        <button class="btn" type="submit">Send Message</button>

        <div id="contactMsg" class="muted" style="margin-top:0.8rem"></div>
      </form>
    </section>

    <!-- CONTACT INFO -->
    <aside class="contact-info">
      <h3>Contact Information</h3>

      <p><strong>Email:</strong> support@smartfood.com</p>
      <p><strong>Phone:</strong> +977-9812345678</p>
      <p><strong>Address:</strong><br> Kathmandu, Nepal</p>

      <p><strong>Follow us:</strong></p>
      <p>
        <a href="#">Facebook</a> ·
        <a href="#">Instagram</a> ·
        <a href="#">TikTok</a>
      </p>
    </aside>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Smart Food — All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Contact Form Logic
    const form = document.getElementById("contactForm");
    const msgBox = document.getElementById("contactMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = cname.value.trim();
      const email = cemail.value.trim();
      const phone = cphone.value.trim();
      const message = cmsg.value.trim();

      if (!name || !email || !phone || !message) {
        msgBox.style.color = "#842029";
        msgBox.textContent = "Please fill all fields.";
        return;
      }

      msgBox.style.color = "#0f5132";
      msgBox.textContent = "Message sent successfully! (demo)";
      form.reset();
    });
  </script>

</body>
</html>
